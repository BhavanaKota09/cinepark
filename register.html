<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - CinePark </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        .bgimage {
            background-image: url('images/bg_1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .brand-logo {
            font-size: 48px;
            font-weight: bold;
            color: #f7840a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div class="wrap bgimage" >
    <div class="container text-center text-white py-5" style="width: max-content;">
        
        <div class="card bg-glass" style="margin-top: 20%;">
            <div class="card-body px-4 py-5 px-md-5">
                <h1 class="brand-logo">CinePark</h1>
                <p class="mb-5 opacity-70" style="color: black;">Register for the best plannigs</p>
                <form action="./php/register.php" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="firstName" name="first_name" class="form-control" placeholder="First Name"  required/>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Last Name"  required/>
                               
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email Address"  required/>
                              
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"  required/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Register
                    </button>
                
                    <a class="btn btn-secondary btn-block" href="login.html">Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
